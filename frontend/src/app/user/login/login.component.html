<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Sign in Form with Social Login Buttons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
  <form method="post">
    <h2 class="text-center">Sign in</h2>
    <div class="text-center social-btn">
      <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
    </div>
    <div class="or-seperator"><i>or</i></div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>
        </div>
        <label>
          <input matInput type="email" [(ngModel)]="email" class="form-control" name="email" required
                 #emails='ngModel'  placeholder="email">
        </label>
        <div *ngIf="emails.errors && (emails.valid || emails.touched)">
          <small class="text-danger" *ngIf="emails.errors.required">Email không được để trống</small>
          <small class="text-danger" *ngIf="emails.errors.email">Email phải nhập đúng định dạng</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
        </div>
        <div>
          <label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" class="form-control" name="password"
                   required pattern=".{6,8}" type="password" #pass='ngModel'
                   [class.is-invalid]="pass.invalid && pass.touched" placeholder="Password">
          </label>
        </div>
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
           [attr.aria-pressed]="hide">
          <mat-icon> {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
        <div *ngIf="pass.errors && (pass.valid || pass.touched)">
          <small class="text-danger" *ngIf="pass.errors.required">Mật khẩu không được để trống</small>
          <small class="text-danger" *ngIf="pass.errors.pattern">Mật khẩu giới hạn từ 6 đến 8 ký tu  </small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block login-btn" (click)="login()">Sign in</button>
    </div>
    <div class="clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a href="#" class="float-right text-success">Forgot Password?</a>
    </div>

  </form>
  <div class="hint-text">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
</div>
</body>
</html>
