  <!-- Contact
  ================================================== -->

  <!-- Container -->
  <div class="container">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">

        <button class="button social-login via-gplus"><i class="fa fa-google-plus"></i> Đăng nhập bằng Google</button>
        <!--Tab -->
        <div class="my-account style-1 margin-top-5 margin-bottom-40">

          <ul class="tabs-nav">
            <li class=""><a href="login/#tab1">Đăng nhập</a></li>
          </ul>

          <div class="tabs-container alt">

            <!-- Login -->
            <div class="tab-content" id="tab1" >
              <form method="post" class="login">

                <p class="form-row form-row-wide">
                  <label for="username">Username:
                    <i class="im im-icon-Male"></i>
                    <input type="text" class="input-text" name="username" id="username" value="" />
                  </label>
                </p>

                <p class="form-row form-row-wide">
                  <label for="password">Password:
                    <i class="im im-icon-Lock-2"></i>
                    <input class="input-text" type="password" name="password" id="password"/>
                  </label>
                </p>

                <p class="form-row">
                  <input type="submit" class="button border margin-top-10" name="login" value="Login" />

                  <label for="rememberme" class="rememberme">
                    <input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
